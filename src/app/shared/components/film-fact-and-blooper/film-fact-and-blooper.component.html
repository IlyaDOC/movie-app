<div class="film__facts">
  <div class="film__facts-title">
    {{title}}
  </div>
  <div class="film__facts-items">
    <p-carousel [value]="facts[typeOf]"
                [numScroll]="1"
                [numVisible]="1.2"
                [circular]="false"
                [showNavigators]="false">
      <ng-template let-item #item>
        <div class="fact-item" [class.spoiler]="item.spoiler" (click)="removeSpoilerWrapper(item)">
          <p>{{ item.text | removeHtml }}</p>
          <div class="fact-item__spoiler">
            <div class="spoiler__content">
              <div class="spoiler__icon">
                <i class="pi pi-eye-slash" style="font-size: 30px"></i>
              </div>
              <div class="spoiler__text">
                <p>Тут есть спойлеры!</p>
                <p>Нажмите, чтобы посмотреть</p>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
