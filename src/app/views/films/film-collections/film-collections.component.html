<section class="main">
  <div class="container">
    <div class="main__inner">
      <div class="film-collections">
        <div class="film-collection">
          <section class="top">
            <div class="section-title">
              <p>{{filmsTop250.title}}</p>
              <a class="see-more" routerLink="TOP_250_MOVIES">Подробнее</a>
            </div>
            <div class="film__items">
              <app-film-card *ngFor="let film of filmsTop250.items; trackBy: trackById" [film]="film"></app-film-card>
            </div>
          </section>
        </div>
      </div>
<!--      <div class="filters"></div>-->
    </div>
  </div>
</section>
