<div class="film-page">
  <div class="container">
    <div class="film-page__inner">
      <div class="film-page__image">
        <img src="{{filmData.posterUrlPreview}}" alt="Film Cover">
      </div>
      <div class="film-page__content">
        <div class="film-page__content-main">
          <div class="film-page__title">
            <div class="film-page__name">
              <span>{{filmData.nameRu}}</span>
              <span>{{filmData.nameOriginal}}</span>
            </div>
            <div class="film-page__year">Год: {{filmData.year}}</div>
            <div class="film-page__genres">
              <div class="genre" *ngFor="let genre of filmData.genres">{{genre.genre}}</div>
            </div>
          </div>
          <div class="film-page__description staff-block">
            {{filmData.description}}
          </div>
          <div class="film-page__directors staff-block">
            <span>Режиссеры:</span>
            <div class="director-items">
              <a class="staff-item" routerLink="/staff" [queryParams]="{id: director.staffId.toString()}"
                 *ngFor="let director of groupedStaff['DIRECTOR']">{{director.nameRu}}</a>
            </div>
          </div>
          <div class="film-page__writers staff-block">
            <span>Сценаристы:</span>
            <div class="writers-items">
              <a class="staff-item" routerLink="/staff" [queryParams]="{id: writer.staffId.toString()}"
                 *ngFor="let writer of groupedStaff['WRITER']">{{writer.nameRu}}</a>
            </div>
          </div>
          <div class="film-page__actors staff-block">
            <span>Актеры:</span>
            <div class="actors-items">
              <a class="staff-item" routerLink="/staff" [queryParams]="{id: star.staffId}"
                 *ngFor="let star of groupedStaff['ACTOR']">{{star.nameRu}}</a>
            </div>
          </div>
        </div>
        <div class="film-page__content-additional">

        </div>
      </div>
    </div>
  </div>
</div>
