<div class="cdk-live-announcer-element cdk-visually-hidden" aria-atomic="true" aria-live="polite" id="cdk-live-announcer-0"></div><script id="ng-state" type="application/json">{"2475101":{"b":{"total":250,"totalPages":13,"items":[{"kinopoiskId":535341,"imdbId":"tt1675434","nameRu":"1+1","nameEn":null,"nameOriginal":"Intouchables","countries":[{"country":"Франция"}],"genres":[{"genre":"драма"},{"genre":"комедия"}],"ratingKinopoisk":8.8,"ratingImdb":8.5,"year":2011,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/535341.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/535341.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/1531675/2a0000017c2850105185e227b3920fbadd11/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/1531675/2a0000017f0262661cde61dc260cb86f7830/orig","description":"Пострадав в результате несчастного случая, богатый аристократ Филипп нанимает в помощники человека, который менее всего подходит для этой работы, – молодого жителя предместья Дрисса, только что освободившегося из тюрьмы. Несмотря на то, что Филипп прикован к инвалидному креслу, Дриссу удается привнести в размеренную жизнь аристократа дух приключений.","ratingAgeLimits":"age18"},{"kinopoiskId":258687,"imdbId":"tt0816692","nameRu":"Интерстеллар","nameEn":null,"nameOriginal":"Interstellar","countries":[{"country":"США"},{"country":"Великобритания"},{"country":"Канада"}],"genres":[{"genre":"драма"},{"genre":"фантастика"},{"genre":"приключения"}],"ratingKinopoisk":8.6,"ratingImdb":8.7,"year":2014,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/258687.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/258687.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/212840/2a0000017c2839ec77fcdddef3d2ea36a2dc/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/2439731/2a0000016fae962c6bf6cc87fd2098ed9035/orig","description":"Когда засуха, пыльные бури и вымирание растений приводят человечество к продовольственному кризису, коллектив исследователей и учёных отправляется сквозь червоточину (которая предположительно соединяет области пространства-времени через большое расстояние) в путешествие, чтобы превзойти прежние ограничения для космических путешествий человека и найти планету с подходящими для человечества условиями.","ratingAgeLimits":"age18"},{"kinopoiskId":326,"imdbId":"tt0111161","nameRu":"Побег из Шоушенка","nameEn":null,"nameOriginal":"The Shawshank Redemption","countries":[{"country":"США"}],"genres":[{"genre":"драма"}],"ratingKinopoisk":9.1,"ratingImdb":9.3,"year":1994,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/326.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/326.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/1652588/2a00000186aca5e13ea6cec11d584ac5455b/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/1648503/2a000001705c8bf514c033f1019473a4caae/orig","description":"Бухгалтер Энди Дюфрейн обвинён в убийстве собственной жены и её любовника. Оказавшись в тюрьме под названием Шоушенк, он сталкивается с жестокостью и беззаконием, царящими по обе стороны решётки. Каждый, кто попадает в эти стены, становится их рабом до конца жизни. Но Энди, обладающий живым умом и доброй душой, находит подход как к заключённым, так и к охранникам, добиваясь их особого к себе расположения.","ratingAgeLimits":"age18"},{"kinopoiskId":435,"imdbId":"tt0120689","nameRu":"Зеленая миля","nameEn":null,"nameOriginal":"The Green Mile","countries":[{"country":"США"}],"genres":[{"genre":"драма"},{"genre":"криминал"},{"genre":"фэнтези"}],"ratingKinopoisk":9.1,"ratingImdb":8.6,"year":1999,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/435.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/435.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/223007/2a0000017c07576c36b897fb11d4d05fd49e/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/239697/2a0000016f12f1eb8870b609ee94313774b2/orig","description":"Пол Эджкомб — начальник блока смертников в тюрьме «Холодная гора», каждый из узников которого однажды проходит «зеленую милю» по пути к месту казни. Пол повидал много заключённых и надзирателей за время работы. Однако гигант Джон Коффи, обвинённый в страшном преступлении, стал одним из самых необычных обитателей блока.","ratingAgeLimits":"age18"},{"kinopoiskId":397667,"imdbId":null,"nameRu":"Остров проклятых","nameEn":null,"nameOriginal":"Shutter Island","countries":[{"country":"США"}],"genres":[{"genre":"триллер"},{"genre":"драма"},{"genre":"детектив"}],"ratingKinopoisk":8.5,"ratingImdb":8.2,"year":2009,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/397667.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/397667.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/374297/2a0000017c077e53808f5ef5ad3c6ca7b01c/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/2419418/2a0000016eadd14d677a2285a8ffa7e27974/orig","description":"Два американских судебных пристава отправляются на один из островов в штате Массачусетс, чтобы расследовать исчезновение пациентки клиники для умалишенных преступников. При проведении расследования им придется столкнуться с паутиной лжи, обрушившимся ураганом и смертельным бунтом обитателей клиники.","ratingAgeLimits":"age18"},{"kinopoiskId":361,"imdbId":"tt0137523","nameRu":"Бойцовский клуб","nameEn":null,"nameOriginal":"Fight Club","countries":[{"country":"США"},{"country":"Германия"}],"genres":[{"genre":"триллер"},{"genre":"драма"},{"genre":"криминал"}],"ratingKinopoisk":8.7,"ratingImdb":8.8,"year":1999,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/361.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/361.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/223007/2a0000017c2801714ef2e06a179d13cbb7e1/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/239697/2a00000173c3126e043a7edfc591ded6c0c6/orig","description":"Сотрудник страховой компании страдает хронической бессонницей и отчаянно пытается вырваться из мучительно скучной жизни. Однажды в очередной командировке он встречает некоего Тайлера Дёрдена — харизматического торговца мылом с извращенной философией. Тайлер уверен, что самосовершенствование — удел слабых, а единственное, ради чего стоит жить, — саморазрушение.\n\nПроходит немного времени, и вот уже новые друзья лупят друг друга почем зря на стоянке перед баром, и очищающий мордобой доставляет им высшее блаженство. Приобщая других мужчин к простым радостям физической жестокости, они основывают тайный Бойцовский клуб, который начинает пользоваться невероятной популярностью.","ratingAgeLimits":"age18"},{"kinopoiskId":448,"imdbId":"tt0109830","nameRu":"Форрест Гамп","nameEn":null,"nameOriginal":"Forrest Gump","countries":[{"country":"США"}],"genres":[{"genre":"драма"},{"genre":"мелодрама"},{"genre":"комедия"},{"genre":"военный"},{"genre":"история"}],"ratingKinopoisk":8.9,"ratingImdb":8.8,"year":1994,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/448.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/448.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/212840/2a0000017c07230463c534e38065ab1a433f/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/200035/2a00000170ed554ce17a2db2b2cfdc134a6c/orig","description":"Сидя на автобусной остановке, Форрест Гамп — не очень умный, но добрый и открытый парень — рассказывает случайным встречным историю своей необыкновенной жизни.\n\nС самого малолетства парень страдал от заболевания ног, соседские мальчишки дразнили его, но в один прекрасный день Форрест открыл в себе невероятные способности к бегу. Подруга детства Дженни всегда его поддерживала и защищала, но вскоре дороги их разошлись.","ratingAgeLimits":"age18"},{"kinopoiskId":370,"imdbId":"tt0245429","nameRu":"Унесённые призраками","nameEn":null,"nameOriginal":"Sen to Chihiro no kamikakushi","countries":[{"country":"Япония"}],"genres":[{"genre":"приключения"},{"genre":"фэнтези"},{"genre":"мультфильм"},{"genre":"семейный"},{"genre":"аниме"}],"ratingKinopoisk":8.5,"ratingImdb":8.6,"year":2001,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/370.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/370.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/374297/2a0000017c072e362397090fbcb3604344a6/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/1531675/2a00000173947e70f5a7e9d4ab80cf554ade/orig","description":"Тихиро с мамой и папой переезжает в новый дом. Заблудившись по дороге, они оказываются в странном пустынном городе, где их ждет великолепный пир. Родители с жадностью набрасываются на еду и к ужасу девочки превращаются в свиней, став пленниками злой колдуньи Юбабы. Теперь, оказавшись одна среди волшебных существ и загадочных видений, Тихиро должна придумать, как избавить своих родителей от чар коварной старухи.","ratingAgeLimits":"age12"},{"kinopoiskId":3498,"imdbId":"tt0167260","nameRu":"Властелин колец: Возвращение короля","nameEn":null,"nameOriginal":"The Lord of the Rings: The Return of the King","countries":[{"country":"США"},{"country":"Новая Зеландия"}],"genres":[{"genre":"драма"},{"genre":"приключения"},{"genre":"боевик"},{"genre":"фэнтези"}],"ratingKinopoisk":8.7,"ratingImdb":9,"year":2003,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/3498.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/3498.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/224348/2a0000017c2800e7bbd4e6936413173a393d/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/223007/2a000001714e8cc04eecc3c173091b04d4f4/orig","description":"Повелитель сил тьмы Саурон направляет свою бесчисленную армию под стены Минас-Тирита, крепости Последней Надежды. Он предвкушает близкую победу, но именно это мешает ему заметить две крохотные фигурки — хоббитов, приближающихся к Роковой Горе, где им предстоит уничтожить Кольцо Всевластья.","ratingAgeLimits":"age12"},{"kinopoiskId":328,"imdbId":"tt0120737","nameRu":"Властелин колец: Братство Кольца","nameEn":null,"nameOriginal":"The Lord of the Rings: The Fellowship of the Ring","countries":[{"country":"США"},{"country":"Новая Зеландия"}],"genres":[{"genre":"драма"},{"genre":"приключения"},{"genre":"боевик"},{"genre":"фэнтези"}],"ratingKinopoisk":8.6,"ratingImdb":8.9,"year":2001,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/328.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/328.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/212840/2a0000017c07897b55a67bde2d51c9ea260a/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/1531675/2a000001714e8c3b6a57d19aebf13bcafe4f/orig","description":"Сказания о Средиземье — это хроника Великой войны за Кольцо, длившейся не одну тысячу лет. Тот, кто владел Кольцом, получал неограниченную власть, но был обязан служить злу. \nТихая деревня, где живут хоббиты. Придя на 111-й день рождения к своему старому другу Бильбо Бэггинсу, волшебник Гэндальф начинает вести разговор о кольце, которое Бильбо нашел много лет назад. Это кольцо принадлежало когда-то темному властителю Средиземья Саурону, и оно дает большую власть своему обладателю. Теперь Саурон хочет вернуть себе власть над Средиземьем. Бильбо отдает Кольцо племяннику Фродо, чтобы тот отнёс его к Роковой Горе и уничтожил.","ratingAgeLimits":"age12"},{"kinopoiskId":389,"imdbId":null,"nameRu":"Леон","nameEn":null,"nameOriginal":"Léon","countries":[{"country":"США"},{"country":"Франция"}],"genres":[{"genre":"триллер"},{"genre":"драма"},{"genre":"криминал"},{"genre":"боевик"}],"ratingKinopoisk":8.7,"ratingImdb":8.5,"year":1994,"type":"FILM","posterUrl" ar":1991,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/444.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/444.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/2419418/2a0000017c075487117facd72d27629728c7/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/2419418/2a00000171792bde9b5f45a69b0268a9d453/orig","description":"Прошло более десяти лет с тех пор, как киборг из 2029 года пытался уничтожить Сару Коннор — женщину, чей будущий сын выиграет войну человечества против машин.\n\nТеперь у Сары родился сын Джон и время, когда он поведёт за собой выживших людей на борьбу с машинами, неумолимо приближается. Именно в этот момент из постапокалиптического будущего прибывает новый терминатор — практически неуязвимая модель T-1000, способная принимать любое обличье. Цель нового терминатора уже не Сара, а уничтожение молодого Джона Коннора.\n\nОднако шансы Джона на спасение существенно повышаются, когда на помощь приходит перепрограммированный сопротивлением терминатор предыдущего поколения. Оба киборга вступают в смертельный бой, от исхода которого зависит судьба человечества.","ratingAgeLimits":"age18"},{"kinopoiskId":312,"imdbId":"tt0167261","nameRu":"Властелин колец: Две крепости","nameEn":null,"nameOriginal":"The Lord of the Rings: The Two Towers","countries":[{"country":"США"},{"country":"Новая Зеландия"}],"genres":[{"genre":"драма"},{"genre":"приключения"},{"genre":"боевик"},{"genre":"фэнтези"}],"ratingKinopoisk":8.6,"ratingImdb":8.8,"year":2002,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/312.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/312.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/224348/2a0000017c27ff7a9d58b22a9e8b32664e70/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/1531675/2a000001714e8bc03538ec41949c44ef2a71/orig","description":"Братство распалось, но Кольцо Всевластья должно быть уничтожено. Фродо и Сэм вынуждены довериться Голлуму, который взялся провести их к вратам Мордора. Громадная армия Сарумана приближается: члены братства и их союзники готовы принять бой. Битва за Средиземье продолжается.","ratingAgeLimits":"age12"},{"kinopoiskId":447301,"imdbId":"tt1375666","nameRu":"Начало","nameEn":null,"nameOriginal":"Inception","countries":[{"country":"США"},{"country":"Великобритания"}],"genres":[{"genre":"триллер"},{"genre":"драма"},{"genre":"детектив"},{"genre":"фантастика"},{"genre":"боевик"}],"ratingKinopoisk":8.7,"ratingImdb":8.8,"year":2010,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/447301.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/447301.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/224348/2a0000017c0755f86f8385d57d3402151a0b/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/200035/2a00000178c5fc5e63481655114331b766a3/orig","description":"Кобб – талантливый вор, лучший из лучших в опасном искусстве извлечения: он крадет ценные секреты из глубин подсознания во время сна, когда человеческий разум наиболее уязвим. Редкие способности Кобба сделали его ценным игроком в привычном к предательству мире промышленного шпионажа, но они же превратили его в извечного беглеца и лишили всего, что он когда-либо любил. \n\nИ вот у Кобба появляется шанс исправить ошибки. Его последнее дело может вернуть все назад, но для этого ему нужно совершить невозможное – инициацию. Вместо идеальной кражи Кобб и его команда спецов должны будут провернуть обратное. Теперь их задача – не украсть идею, а внедрить ее. Если у них получится, это и станет идеальным преступлением. \n\nНо никакое планирование или мастерство не могут подготовить команду к встрече с опасным противником, который, кажется, предугадывает каждый их ход. Врагом, увидеть которого мог бы лишь Кобб.","ratingAgeLimits":"age12"},{"kinopoiskId":32898,"imdbId":"tt0119472","nameRu":"Достучаться до небес","nameEn":null,"nameOriginal":"Knockin' on Heaven's Door","countries":[{"country":"Германия"}],"genres":[{"genre":"драма"},{"genre":"криминал"},{"genre":"комедия"}],"ratingKinopoisk":8.6,"ratingImdb":7.8,"year":1997,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/32898.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/32898.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/1672343/2a000001895473288f7c7ed23a13e75fb739/orig","logoUrl":null,"description":"Волею судеб две абсолютные противоположности, тихоня Руди и разгильдяй Мартин, оказываются в одной больничной палате. Узнав неутешительные прогнозы, друзья решают использовать последние дни на полную катушку — угнать машину с деньгами, напиться текилы, и, конечно, увидеть море.","ratingAgeLimits":"age18"},{"kinopoiskId":1108577,"imdbId":"tt6966692","nameRu":"Зеленая книга","nameEn":null,"nameOriginal":"Green Book","countries":[{"country":"США"},{"country":"Китай"}],"genres":[{"genre":"драма"},{"genre":"биография"},{"genre":"комедия"}],"ratingKinopoisk":8.5,"ratingImdb":8.2,"year":2018,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/1108577.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/1108577.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/1534341/2a0000017c288d59b7e3d11b5caaf0aee5ea/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/223007/2a0000016e043a92a346ddf03b9f572b11d6/orig","description":"1960-е годы. После закрытия нью-йоркского ночного клуба на ремонт вышибала Тони по прозвищу Болтун ищет подработку на пару месяцев. Как раз в это время Дон Ширли — утонченный светский лев, богатый и талантливый чернокожий музыкант, исполняющий классическую музыку — собирается в турне по южным штатам, где ещё сильны расистские убеждения и царит сегрегация. Он нанимает Тони в качестве водителя, телохранителя и человека, способного решать текущие проблемы. У этих двоих так мало общего, и эта поездка навсегда изменит жизнь обоих.","ratingAgeLimits":"age18"},{"kinopoiskId":342,"imdbId":"tt0110912","nameRu":"Криминальное чтиво","nameEn":null,"nameOriginal":"Pulp Fiction","countries":[{"country":"США"}],"genres":[{"genre":"драма"},{"genre":"криминал"}],"ratingKinopoisk":8.7,"ratingImdb":8.9,"year":1994,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/342.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/342.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/374297/2a0000017c07a0d5fb7317c327d00289ff07/orig","logoUrl":null,"description":"Двое бандитов Винсент Вега и Джулс Винфилд ведут философские беседы в перерывах между разборками и решением проблем с должниками криминального босса Марселласа Уоллеса.\nВ первой истории Винсент проводит незабываемый вечер с женой Марселласа Мией. Во второй Марселлас покупает боксёра Бутча Кулиджа, чтобы тот сдал бой. В третьей истории Винсент и Джулс по нелепой случайности попадают в неприятности.","ratingAgeLimits":"age18"},{"kinopoiskId":679486,"imdbId":"tt2380307","nameRu":"Тайна Коко","nameEn":null,"nameOriginal":"Coco","countries":[{"country":"США"},{"country":"Мексика"}],"genres":[{"genre":"приключения"},{"genre":"фэнтези"},{"genre":"комедия"},{"genre":"музыка"},{"genre":"мультфильм"},{"genre":"семейный"}],"ratingKinopoisk":8.7,"ratingImdb":8.4,"year":2017,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/679486.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/679486.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/2439731/2a0000017c0771239f12d94e40418314a93d/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/2419418/2a0000016e043a226253ed309d7a01d84b6f/orig","description":"12-летний Мигель живёт в мексиканской деревушке в семье сапожников и тайно мечтает стать музыкантом. Тайно, потому что в его семье музыка считается проклятием. Когда-то его прапрадед оставил жену, прапрабабку Мигеля, ради мечты, которая теперь не даёт спокойно жить и его праправнуку. С тех пор музыкальная тема в семье стала табу. Мигель обнаруживает, что между ним и его любимым певцом Эрнесто де ла Крусом, ныне покойным, существует некая связь. Паренёк отправляется к своему кумиру в Страну Мёртвых, где встречает души предков. Мигель знакомится там с духом-скелетом по имени Гектор, который становится его проводником. Вдвоём они отправляются на поиски де ла Круса.","ratingAgeLimits":"age12"},{"kinopoiskId":111543,"imdbId":"tt0468569","nameRu":"Темный рыцарь","nameEn":null,"nameOriginal":"The Dark Knight","countries":[{"country":"США"},{"country":"Великобритания"}],"genres":[{"genre":"триллер"},{"genre":"драма"},{"genre":"криминал"},{"genre":"фантастика"},{"genre":"боевик"}],"ratingKinopoisk":8.5,"ratingImdb":9,"year":2008,"type":"FILM","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/111543.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/111543.jpg","coverUrl":"https://avatars.mds.yandex.net/get-ott/200035/2a0000017c077cc5217bafa9503a9b02b22e/orig","logoUrl":"https://avatars.mds.yandex.net/get-ott/224348/2a00000176f159505eff31a41fe3e4ccf723/orig","description":"Бэтмен поднимает ставки в войне с криминалом. С помощью лейтенанта Джима Гордона и прокурора Харви Дента он намерен очистить улицы Готэма от преступности. Сотрудничество оказывается эффективным, но скоро они обнаружат себя посреди хаоса, развязанного восходящим криминальным гением, известным напуганным горожанам под именем Джокер.","ratingAgeLimits":"age18"}]},"h":{},"s":200,"st":"OK","u":"https://kinopoiskapiunofficial.tech/api/v2.2/films/collections","rt":"json"},"__nghData__":[{},{"t":{"8":"t0"},"c":{"8":[{"i":"t0","r":1,"x":20}]}},{"c":{"2":[{"i":"c2166882491","r":1}]}},{"c":{"0":[{"i":"c1765412961","r":1}]}}]}</script></body></html>
